{% extends "base.html" %}
{% block title %}Email enviado{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-7 col-lg-5">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <h1 class="h4 mb-3">Revisá tu correo</h1>
          <p class="text-muted">
            Si el email existe en nuestro sistema, te enviamos instrucciones para restablecer tu contraseña.
          </p>
          <a class="btn btn-primary w-100" href="{% url 'usuarios:login' %}">Volver a iniciar sesión</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <div class="card">
    <div class="card-body">
      <h1 class="h5 mb-3">Eliminar publicación</h1>
      <p>¿Seguro que querés eliminar <strong>{{ object.titulo }}</strong>?</p>
      <form method="post">{% csrf_token %}
        <button class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'posts:post_detalle' object.pk %}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
